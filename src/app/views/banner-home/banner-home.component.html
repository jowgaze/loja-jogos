<main>
    <section id="carousel-container">
        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active"
                    aria-current="true" aria-label="Slide 1"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1"
                    aria-label="Slide 2"></button>
                <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2"
                    aria-label="Slide 3"></button>
            </div>
    
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/images/pexels-alena-darmel-7862594.jpg" class="carrossel-imagem" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/pexels-cottonbro-studio-3945656.jpg" class="carrossel-imagem" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="./assets/images/pexels-eren-li-7241419.jpg" class="carrossel-imagem" alt="...">
                </div>
                <div id="color-overlayer">
                </div>
            </div>
    
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </section>
    
    <section id="produtos-container">
        <div class="container">
            <mat-toolbar color="primary">
                <p>Jogos em promoção</p>
            </mat-toolbar>
    
            <div class="game">
                <div class="game-grid">
    
                    <mat-card class="game-card" *ngFor="let produto of produtos">
                        <mat-card-header>
                            <mat-card-title>{{produto.produto}}</mat-card-title>
                        </mat-card-header>
                        <img mat-card-image src="../assets/images/{{produto.foto}}" alt="">
                        <mat-card-content>
                            <p>{{produto.preco | currency: 'BLR' }}</p>
                        </mat-card-content>
                        <mat-card-actions>
                            <button mat-flat-button color="primary">Comprar</button>
                        </mat-card-actions>
                    </mat-card>
                    
                </div>
            </div>
        </div>
    </section>
</main>
